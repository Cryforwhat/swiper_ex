<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
		/>
		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	</head>
	<body>
		<main>
			<section class="swiper-wrapper">
				<article class="swiper-slide">1</article>
				<article class="swiper-slide">2</article>
				<article class="swiper-slide">3</article>
				<article class="swiper-slide">4</article>
				<article class="swiper-slide">5</article>
			</section>
		</main>

		<script>
			// 스와이퍼 연결법
			const swiper = new Swiper("main", {
				speed: 500, //스와이프 시 패널이 넘어가는 속도
				loop: true,
				direction: "horizontal",
				grabCursor: true,
				slidesPerView: "auto",
				spaceBetween: 30,
				centeredSlides: true,
			});
		</script>
	</body>
</html>
